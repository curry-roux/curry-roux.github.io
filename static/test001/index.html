<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スポットライト効果</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #spotlight {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1000;
      background: radial-gradient(circle 100px at 50% 50%, transparent 0%, rgba(0,0,0,1) 100%);
      transition: background-position 0.05s;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 200px;">スポットライトの中にテキストが見える！</h1>

  <div id="spotlight"></div>

  <script>
    const spotlight = document.getElementById("spotlight");

    document.addEventListener("mousemove", (e) => {
      const x = e.clientX;
      const y = e.clientY;
      spotlight.style.background = `radial-gradient(circle 120px at ${x}px ${y}px, transparent 0%, rgba(0,0,0,1) 100%)`;
    });
  </script>
</body>
</html>
